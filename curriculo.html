<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      < src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></>
      < src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></>
    <![endif]-->
 


</head>
<body>
<div class="container">
<form class="form-horizontal">
<fieldset>
<legend>Envie seu currículo</legend>

<div class="col-md-4 col-xs-12">
	<div class="form-group">
    	<label class="control-label col-md-2 hidden-xs" for="nome">Nome</label>
        <div class="col-md-10"><input type="text" id="nome" class="form-control" placeholder="Nome"/></div>
    </div>
</div>

<div class="col-md-4 col-xs-12">    
    <div class="form-group ">
    	<label class="control-label col-md-3 hidden-xs" for="sNome">E-mail</label>
        <div class="col-md-9"><input type="text" id="email" class="form-control" placeholder="E-mail"/></div>
    </div>
 </div>  
 
 <div class="col-md-4 col-xs-12">  	 
    <div class="form-group ">
    	<label class="control-label col-md-3 hidden-xs" for="email">Data de Nascimento</label>
        <div class="col-md-9"><input type="text" id="datadenascimento" class="form-control" placeholder="Data de Nascimento"/></div>
    </div>
   </div>
   
 <div class="col-md-4 col-xs-12">  	 
    <div class="form-group ">
    	<label class="control-label col-md-3 hidden-xs" for="email">Enviar Currículo</label>
        <div class="col-md-9"><input type="file" id="curriculo" class="form-control" placeholder="Enviar Currículo"/></div>
    </div>
   </div>
    
    
</form>




</div>

<!-- jQuery (obrigatório para plugins Java do Bootstrap) --> 
<src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></> 
<!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário --> 
<src="js/bootstrap.min.js"></>
</body>
</html>
